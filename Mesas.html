<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velada Romantica</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff5f5;
            text-align: center;
            overflow-x: auto; /* Permitir desplazamiento horizontal en pantallas pequeñas */
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 10px;
            box-sizing: border-box;
        }
        h1 {
            color: #b22222;
        }
        .seating-chart {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .seat {
            width: 100%;
            max-width: 120px;
            height: 120px;
            border: 2px solid #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }
        .seat img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .seat:hover {
            background-color: #00ced1;
        }
        .seat-text {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .btn-back {
            background: #ffcc00;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: #333;
            cursor: pointer;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            .seating-chart {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selecciona una Mesa</h1>
        <div class="seating-chart">
            <!-- Generación de mesas dinámica -->
            <script>
                for (let i = 1; i <= 12; i++) {
                    document.write(`
                        <a href="Mesa${i}.html">
                            <div class="seat">
                                <img src="mesasasas.jpeg" alt="Mesa ${i}">
                            </div>
                            <div class="seat-text">Mesa ${i}</div>
                        </a>
                    `);
                }
            </script>
        </div>
        <a href="Index.html">
            <button class="btn-back">Regresar</button>
        </a>
    </div>
</body>
</html>
