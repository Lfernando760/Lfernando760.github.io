<!DOCTYPE html>
<html lang="es">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://lfernando760.github.io;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velada Romántica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff5f5;
        }
        header {
            background: #b22222;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('ruta/a/tu/imagen.jpg') no-repeat center center/cover;
            background-size: cover;
            padding-bottom: 50px;
        }
        .event-info {
            text-align: center;
            color: white;
            max-width: 90%;
        }
        .event-info img {
            width: 100%;
            height: auto;
            max-width: 400px;
            margin: 0 auto;
        }
        .btn {
            display: block;
            margin: 15px auto;
            padding: 10px 20px;
            background: #b22222;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .btn:hover {
            background: #8b0000;
        }
        footer {
            background: #8b0000;
            color: #fff;
            text-align: center;
            padding: 5px;
            font-size: 14px;
        }

        /* Media Queries para dispositivos móviles */
        @media (max-width: 768px) {
            header {
                font-size: 20px;
            }
            .container {
                padding: 20px 0;
                height: auto;
            }
            .event-info {
                padding: 20px;
            }
            .btn {
                font-size: 16px;
                padding: 12px 25px;
            }
        }
        @media (max-width: 480px) {
            header {
                font-size: 18px;
            }
            .btn {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenidos</h1>
        <p>Parroquia San José, Naco, Sonora.</p>
    </header>
    <div class="container">
        <div class="event-info">
            <img src="Voletin.jpeg" alt="Evento">
            <a href="Mesas.html" class="btn">Elegir Mesa</a>
            <a href="Infromacion.html" class="btn">Ver Información</a>
        </div>
    </div>
    <footer>
        &copy; 2025 Parroquia San José
    </footer>
</body>
</html>
